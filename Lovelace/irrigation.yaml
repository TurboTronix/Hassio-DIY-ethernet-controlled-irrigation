title: Irrigation
icon: mdi:water-pump
cards:
  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        entity: timer.irrigation_timer
        entity_picture: '[[[ if (entity.state === "idle") return "/local/irrigation/sprinkler_off.png"; else return "/local/irrigation/sprinkler_on.gif" ]]]'
        show_state: true
        show_label: false
        show_icon: false
        show_name: false
        show_entity_picture: true
        size: 100%
        state_display: '[[[ if (entity.state === "idle") return states["sensor.irrigation_watering_status"].state; else return null ]]]'
        styles:
          grid:
            - grid-template-areas: '"s" "i"'
            - grid-template-columns: 100%
            - grid-template-rows: 50%
          card:
            - font-size: 40px
            - color: yellow
            - margin: 0px
            - padding: 0px
            - height: 130px
        state:
          - value: "idle"
            styles:
              state:
                - color: white
              card:
                - font-size: 20px
      - type: "custom:button-card"
        entity: script.rainbird_irrigate
        show_state: false
        show_label: false
        show_icon: false
        show_name: true
        name: Irrigate All
        tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: script.rainbird_irrigate
          confirmation:
            text: Are you sure you want to start all sprinklers?
        double_tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: script.rainbird_irrigate_off
          confirmation:
            text: Are you sure you want to stop all sprinklers?
        styles:
          card:
            - font-size: 20px
            - margin: 0px
            - padding: 0px
            - height: 50px
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                entity: sensor.zone1
                icon: mdi:power
                size: 30%
                show_name: false
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.rainbird_irrig_zone1
                  confirmation:
                    text: Are you sure you want to start Front Yard?
                double_tap_action:
                  action: call-service
                  service: switch.turn_off
                  service_data:
                    entity_id: switch.irrig_zone1
                  confirmation:
                    text: Are you sure you want to stop Front Yard?
                styles:
                  card:
                    - font-size: 12px
                    - border-radius: 10% 0% 0% 10%
                    - height: 130px
                    - width: 150px
                  grid:
                    - grid-template-areas: '"i" "Last"'
                    - grid-template-columns: 100%
                    - grid-template-rows: 50%
                custom_fields:
                  Last: |
                    [[[
                      return `<span>\<span style="color: var(--text-color-sensor);">${states['sensor.irrig_front_last_irrigation'].state}</span></span>`
                    ]]]
              - type: entities
                style: |
                  ha-card {
                    height: 130px;
                    font-size: 12px
                  }
                  .card-header {
                    font-size: 16px;
                  }
                entities:
                  - type: "custom:button-card"
                    entity: input_boolean.zone1
                    name: Front Yard
                    show_icon: false
                    state:
                      - value: "off"
                        styles:
                          name:
                            - color: grey
                            - justify-self: start
                      - value: "on"
                        styles:
                          name:
                            - justify-self: start
                    confirmation:
                      text: Are you sure?
                  - type: custom:slider-entity-row
                    size: 30%
                    hide_state: false
                    full_row: true
                    name: minutes
                    entity: input_number.irrig_durration_zone1

          - type: horizontal-stack
